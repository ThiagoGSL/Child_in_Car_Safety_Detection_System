name: model_detectio
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  tensorflow_lite_flutter: ^3.0.0
  tflite_flutter: ^0.11.0
  image_picker: ^1.1.2
  image: ^3.3.0
  path_provider: ^2.1.1  # Para diretório temporário
  path: ^1.8.3          # Para manipulação de caminhos
  # suas outras dependências...

dependency_overrides:
  camera_android: ^0.10.9+11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ml/model_child_detection_v3.tflite
    - assets/ml/labels.txt